input_vrt_file: str()
mask_file: str(required=False)
weight_file: str()
nmap_count_file: str()

nmap_directory: str()
evd_directory: str()

window:
  xhalf: int(min=1)
  yhalf: int(min=1)

processing: include('processing_options')


evd:
  # Minimum number of neighbors for computation
  minimum_neighbors: int(min=1)
  # Decomposition method to use - MLE / EVD
  method: enum('mle', 'evd')


nmap:
  pvalue: num(required=False, min=0.0, max=1.0)
  stat_method: enum('KS2', 'AD2', required=False)
  no_gpu: bool(required=False)


---
processing_options:
  lines_per_block: int(min=0)
  ram: int(min=64)
