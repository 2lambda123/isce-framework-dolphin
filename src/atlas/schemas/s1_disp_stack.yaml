input_vrt_file: str()
mask_file: str(required=False)
weight_file: str()
nmap_count_file: str()
ps_file: str()


window:
  xhalf: int(min=1)
  yhalf: int(min=1)

processing:
  lines_per_block: int(min=0)
  ram: int(min=64)
  no_gpu: bool(required=False)


ps:
  directory: str()
  amp_disp_file: str()
  amp_mean_file: str()
  amp_dispersion_threshold: num(min=0.0)
  normalizing_reference_band: int(min=1)

nmap:
  directory: str()
  pvalue: num(required=False, min=0.0, max=1.0)
  stat_method: enum('KS2', 'AD2', required=False)

phase_linking:
  directory: str()
  minimum_neighbors: int(min=1)
  method: enum('mle', 'evd')
  compressed_slc_file: str()
  temp_coh_file: str()

combine_ps_ds:
  directory: str()
  temp_coh_file: str()
  ps_temp_coh: num(min=0.0, max=1.0)

unwrap:
  directory: str()
  unwrap_method: str()
